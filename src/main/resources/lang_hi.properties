about.scoold.1 = स्कोल ज्ञान साझा करने और सहयोग के लिए एक खुला स्रोत मंच मंच है। यह StackOverflow.com द्वारा स्टैक एक्सचेंज परिवार की साइटों से प्रेरित था और हमारे पास उनके पीछे के लोगों के प्रति बहुत बड़ा सम्मान है।
about.scoold.2 = यह सब कुछ है:
about.scoold.3 = नए सामान सीखना,
about.scoold.4 = साझा ज्ञान,
about.scoold.5 = जानकारी एकत्र करना और व्यवस्थित करना,
about.scoold.6 = अपने साथी को मदद करते हुए और प्रतिष्ठा अंक अर्जित करते समय
about.scoold.7 = जानकारी प्रश्नों के आसपास आयोजित की जाती है। प्रश्न विशिष्ट हो सकते हैं या वे किसी विशिष्ट विषय पर चर्चा के रूप में हो सकते हैं। प्रत्येक प्रश्न के नीचे उन उत्तरों हैं जिनसे वोटों को सुलझाया जाता है। वोटों की संख्या दोनों उत्तर और प्रश्नों की गुणवत्ता को दर्शाती है। लगभग हर पोस्ट को वोट किया जा सकता है (+) या नीचे (-)।
about.questions.9 = यदि आप इसका उत्तर जानते हैं, तो आप हमेशा अपने प्रश्न का उत्तर दे सकते हैं। इस तरह आप दूसरों की मदद कर रहे हैं और यह आपको कुछ प्रतिष्ठा अर्जित करेंगे। आप जितना चाहें उतने सवाल पूछ सकते हैं लेकिन ध्यान रखें कि नकली प्रश्नों को वोट दिया जा सकता है या हटाया जा सकता है।
about.questions.10 = वेबसाइट से संबंधित सभी चीजों को 'फीडबैक' खंड में चर्चा करनी चाहिए। वहां आप अपनी साइट से संबंधित सभी प्रश्न, सुझाव, सामान्य प्रतिक्रिया या सुविधा अनुरोध पोस्ट कर सकते हैं।
about.questions.11 = कई कारणों से एक प्रश्न बंद हो सकता है \ u2014 इसका बहुत अधिक उत्तर है, यह किसी अन्य प्रश्न का डुप्लिकेट है या यह सिर्फ अनुचित है। एक प्रश्न को बंद करने का मतलब है कि कोई भी नया जवाब पोस्ट नहीं किया जा सकता, लेकिन यह संपादन कार्यक्षमता को प्रभावित नहीं करता है। एक प्रश्न स्वतः पहुंचने के बाद- 5 वोटों को बंद करने के लिए स्वचालित रूप से चिह्नित किया जाता है।
about.questions.12 = 'शिक्षक' बैज वाले सभी लोग प्रश्नों को संपादित कर सकते हैं।
about.answers.1 = किसी भी सवाल पर जवाब दिया जा सकता है जो अभी तक बंद नहीं हुआ है। अच्छे उत्तर हमेशा शीर्ष पर होते हैं और इनमें से किसी एक को सवाल के लेखक द्वारा सर्वश्रेष्ठ के रूप में स्वीकृत किया जा सकता है। मंजूरी दे दी गई उत्तर एक ही होना चाहिए, जो सबसे अधिक वोटों वाले एक के बजाय सवाल के लेखक के लिए सबसे उपयोगी होगा। आपको जवाब पोस्ट करना चाहिए, जो एक या दो शब्द लंबे होते हैं इसके बजाय टिप्पणी के रूप में पोस्ट किया जाना चाहिए (टिप्पणियां देखें)।
about.answers.2 = 'नए' बैज के साथ हर कोई जवाब संपादित कर सकता है।
about.revisions.1 = हर बार जब आप कोई प्रश्न या उत्तर संपादित करते हैं, तो एक नया संशोधन बनाया जाता है। संशोधन प्रश्न, शीर्षक और प्रश्नों और उत्तरों के टैग के सभी परिवर्तनों का ट्रैक रखें। पहला संशोधन मूल है आपके द्वारा किए जाने वाले अगले संपादन में संशोधन # 1 होगा, उसके बाद # 2 और इसी तरह होगा।
