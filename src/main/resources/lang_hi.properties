about.reports.1 = यदि आप कभी भी शिकायत पर कोई समस्या देख रहे हैं, तो उन्हें रिपोर्ट करें! इसमें कीड़े, अनुपलब्ध या गलत जानकारी, अपमानजनक, भेदभावपूर्ण या शोषण व्यवहार शामिल हैं हर रिपोर्ट जो आप भेजते हैं, हमें एक अच्छी और मैत्रीपूर्ण जगह बनाए रखने में मदद करती है।
about.accounts.1 = आपको अकाउंट पर पंजीकरण करने की आवश्यकता नहीं है, क्योंकि आप अपने सोशल अकाउंट से साइन इन करते हैं। पहली बार जब आप साइन इन करते हैं, तो हम आपको केवल आपके नाम और ईमेल पते के लिए ही पूछेंगे हम आपका ईमेल सुरक्षित रखने का वचन देते हैं और कभी भी आपको कुछ भी नहीं भेजेंगे, जब तक कि यह वास्तव में महत्वपूर्ण न हो।
about.feedback.1 = फीडबैक अनुभाग है जहां आप हमें बता सकते हैं कि साइट के बारे में आप क्या सोचते हैं। आप साइट के बारे में भी कुछ भी पूछ सकते हैं, विवरण में वर्णन करें कि आपने जो भी समस्याओं का सामना किया है या कुछ सुधार किए हैं। तो अगर आपको लगता है कि यहां कुछ चूक हुई है, तो वहां जाकर हमें बताओ!
